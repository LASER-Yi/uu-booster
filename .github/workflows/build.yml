name: Build UU Booster Packages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SDK_VERSION: 22.03.7

jobs:
  build:
    name: Build generic packages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache OpenWRT feeds
      uses: actions/cache@v4
      with:
        path: feeds-cache
        key: ${{ runner.os }}-openwrt-feeds-${{ env.SDK_VERSION }}-${{ hashFiles('packages/**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-feeds-${{ env.SDK_VERSION }}-

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Pull OpenWRT SDK
      run: |
        docker pull openwrt/sdk:x86-64-${{ env.SDK_VERSION }}

    - name: Create cache directory
      run: mkdir -p feeds-cache

    - name: Build uu-booster package
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/packages:/packages:ro \
          -v ${{ github.workspace }}/output:/output \
          -v ${{ github.workspace }}/feeds-cache:/builder/feeds-cache \
          -e TOPDIR=/builder \
          openwrt/sdk:x86-64-${{ env.SDK_VERSION }} \
          sh -c "
            if [ -d /builder/feeds-cache ]; then
              echo 'Restoring cached feeds...'
              cp -r /builder/feeds-cache/* /feeds/ 2>/dev/null || true
            fi
            if [ ! -d /feeds/luci ] || [ ! -d /feeds/packages ]; then
              echo 'Updating feeds...'
              ./scripts/feeds update -a
              ./scripts/feeds install -a
            fi
            echo 'Saving feeds to cache...'
            cp -r /feeds/* /builder/feeds-cache/ 2>/dev/null || true
            cp -r /packages/uu-booster /builder/package/ &&
            make defconfig &&
            make package/uu-booster/compile V=s IGNORE_ERRORS=1 &&
            cp /builder/bin/packages/*/uu-booster_*.ipk /output/ 2>/dev/null || echo 'Package may not have been built'
          "

    - name: Build luci-app-uu-booster package
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/packages:/packages:ro \
          -v ${{ github.workspace }}/output:/output \
          -v ${{ github.workspace }}/feeds-cache:/builder/feeds-cache \
          -e TOPDIR=/builder \
          openwrt/sdk:x86-64-${{ env.SDK_VERSION }} \
          sh -c "
            if [ -d /builder/feeds-cache ]; then
              echo 'Restoring cached feeds...'
              cp -r /builder/feeds-cache/* /feeds/ 2>/dev/null || true
            fi
            if [ ! -d /feeds/luci ] || [ ! -d /feeds/packages ]; then
              echo 'Updating feeds...'
              ./scripts/feeds update -a
              ./scripts/feeds install -a
            fi
            echo 'Saving feeds to cache...'
            cp -r /feeds/* /builder/feeds-cache/ 2>/dev/null || true
            cp -r /packages/luci-app-uu-booster /builder/package/ &&
            make defconfig &&
            make package/luci-app-uu-booster/compile V=s IGNORE_ERRORS=1 &&
            cp /builder/bin/packages/*/luci-app-uu-booster_*.ipk /output/ 2>/dev/null || echo 'Package may not have been built'
          "

    - name: List built packages
      run: ls -lh output/ || echo "No packages found"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uu-booster
        path: output/*.ipk
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*.ipk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
