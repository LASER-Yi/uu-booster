name: Build UU Booster Packages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SDK_VERSION: 22.03.7

jobs:
  build:
    name: Build generic packages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache OpenWRT feeds
      uses: actions/cache@v4
      with:
        path: feeds/
        key: feeds-${{ runner.os }}-22.03.7-${{ hashFiles('feeds.conf.default') }}
        restore-keys: |
          feeds-${{ runner.os }}-22.03.7-

    - name: Build packages with OpenWRT SDK
      uses: openwrt/gh-action-sdk@v10
      env:
        ARCH: x86_64-22.03.7
        PACKAGES: uu-booster luci-app-uu-booster
        V: s

    - name: Verify build output
      run: |
        if [ ! -d "bin/packages" ] || [ -z "$(find bin/packages -name '*.ipk' -type f)" ]; then
          echo "Error: No packages found!"
          exit 1
        fi
        find bin/packages -name '*.ipk' -type f -exec ls -lh {} \;

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uu-booster
        path: bin/packages/**/*.ipk
        retention-days: 30
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*.ipk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
