name: Build UU Booster Packages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SDK_VERSION: 22.03.7

jobs:
  build:
    name: Build generic packages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      run: |
        docker --version

    - name: Build packages
      run: ./scripts/build.sh

    - name: Verify build output
      run: |
        if [ ! -d "output" ] || [ -z "$(ls -A output/*.ipk 2>/dev/null)" ]; then
          echo "Error: No packages found in output directory!"
          exit 1
        fi
        ls -lh output/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uu-booster
        path: output/*.ipk
        retention-days: 30
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*.ipk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
