name: Build UU Booster Packages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SDK_VERSION: 22.03.7

jobs:
  build:
    name: Build generic packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64-22.03.7
            target: generic

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build packages with OpenWRT SDK
      uses: openwrt/gh-action-sdk@v10
      env:
        ARCH: ${{ matrix.arch }}
        PACKAGES: uu-booster luci-app-uu-booster
        V: s

    - name: Verify build output
      run: |
        if [ ! -d "bin/packages" ] || [ -z "$(find bin/packages -name '*.ipk' -type f)" ]; then
          echo "Error: No packages found!"
          exit 1
        fi
        find bin/packages -name '*.ipk' -type f -exec ls -lh {} \;

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uu-booster
        path: bin/packages/**/*.ipk
        retention-days: 30
        if-no-files-found: error

    - name: Store logs
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.arch}}-logs
        path: logs/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*.ipk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
